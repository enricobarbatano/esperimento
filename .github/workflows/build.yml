name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest

    steps:
      # Checkout del repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Creazione della cartella bin (compatibile con Windows)
      - name: Creare la cartella bin
        run: |
          if (-not (Test-Path -Path "./bin")) { New-Item -ItemType Directory -Path "./bin" }

      # Compilazione del progetto Java
      - name: Compilare il progetto Java
        run: |
          javac -d ./bin $(find ./src -name "*.java")

      # Esecuzione dell'analisi SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


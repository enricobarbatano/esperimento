name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest

    steps:
      # Checkout del repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Creazione della cartella bin (compatibile con Windows)
      - name: Creare la cartella bin
        run: |
          if (-not (Test-Path -Path "./bin")) { New-Item -ItemType Directory -Path "./bin" }

      # Compilazione del progetto Java (su Windows, usa PowerShell per trovare i file .java)
      - name: Compilare il progetto Java
        run: |
          $files = Get-ChildItem -Recurse -Path ./src -Filter "*.java" # Trova tutti i file .java nella cartella src
          if ($files.Count -gt 0) {
            javac -d ./bin $files
          } else {
            Write-Error "Nessun file .java trovato nella cartella src"
            exit 1
          }

      # Esecuzione dell'analisi SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


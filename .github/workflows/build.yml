name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build Project (compile code)
        run: |
          # Aggiungi qui il comando per compilare il progetto, ad esempio:
          # - per Maven
          mvn clean install
          # - per Gradle
          gradle build
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.java.binaries=target/classes  # O modifica con il percorso corretto
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

